# MT940 file ingestion configurati# JWT Configuration
app:
  jwt:
    secret: ${APP_JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
    issuer: ${APP_JWT_ISSUER:user-auth-service}
    audience: ${APP_JWT_AUDIENCE:payment-services}
    expiration: ${APP_JWT_EXPIRATION:86400}
  base-dir: mt940/
  inbox-dir: mt940/inbox/
  processing-dir: mt940/processing/
  archive-dir: mt940/archive/
  quarantine-dir: mt940/quarantine/
# Common configuration for all environments
spring:
  application:
    name: payment-reconciliation
  profiles:
    active: dev
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        "[format_sql]": true

management:
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  level:
    "[com.example.paymentreconciliation]": INFO

file:
  upload:
    base-dir: uploads/

# (duplicate app.jwt removed â€” consolidated at top of file)

# Auditing toggle
auditing:
  enabled: true

shared-lib:
  security:
    enabled: false
    introspection:
      api-key: ${INTERNAL_API_KEY:4f0d3ac5a91b7fe246d3851c09a2f718f6c8d42704e3b89a1f2d6c7b81e4f0a3}
      api-key-header: X-Internal-Api-Key
    cors:
      enabled: true
      allowed-origins:
        - ${ALLOWED_ORIGIN_1:http://localhost:5173}
        - ${ALLOWED_ORIGIN_2:http://localhost:5174}
      allowed-methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
        - PATCH
        - HEAD
      allowed-headers:
        - "*"
      allow-credentials: true
      max-age: 3600
  entity-audit:
    enabled: true
    table-name: audit.entity_audit_event
    service-name: auth-service
    source-schema: auth
    source-table: users
  audit:
    enabled: true
    table-name: audit.audit_event
    service-name: auth-service
    source-schema: auth

server:
  address: 0.0.0.0

auth:
  internal:
    api-key: ${INTERNAL_API_KEY:4f0d3ac5a91b7fe246d3851c09a2f718f6c8d42704e3b89a1f2d6c7b81e4f0a3}
    api-key-header: X-Internal-Api-Key

# Development environment configuration
spring:
  datasource:
    # PostgreSQL connection for RLS/VPD
    #url: ${DB_URL:jdbc:postgresql://localhost:5432/lbe?currentSchema=auth}
    url: ${DB_URL:jdbc:postgresql://lbe-dbinstance.cd0sc0k82p15.ap-south-1.rds.amazonaws.com:5432/lbe?currentSchema=auth}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:app_auth}
    password: ${DB_PASSWORD:root}
    # HikariCP connection pooling configuration
    # CRITICAL: These settings ensure transaction-local RLS context persists
    hikari:
      maximum-pool-size: 8          # right-size for db.t4g.micro; leaves headroom for other services
      minimum-idle: 2               # avoid hoarding idle slots while keeping warm pool
      idle-timeout: 60000           # drop idle connections after 60s
      max-lifetime: 600000          # 10 minutes; recycle before RDS reaps
      connection-timeout: 20000     # wait a bit for a slot before failing
      auto-commit: true             # Important: allows transaction-local settings
      leak-detection-threshold: 30000  # 30s; enable only while hunting leaks
      data-source-properties:
        preparedStatementCacheQueries: 256
        preparedStatementCacheSizeMiB: 5
        reWriteBatchedInserts: true
        tcpKeepAlive: true
      keepalive-time: 30000         # ping occasionally so RDS doesn't reap early
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: ${SPRING_JPA_SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: auth


logging:
  level:
    "[com.example.userauth]": WARN
    "[com.shared.entityaudit]": INFO
    "[org.hibernate.SQL]": ${LOG_SQL_LEVEL:WARN}
    "[org.hibernate.type.descriptor.sql.BasicBinder]": ${LOG_SQL_BINDER_LEVEL:WARN}
  file:
    name: logs/dev.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%logger{36}] [%X{sessionToken}] [%X{X-Request-ID}] - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%logger{36}] [%X{sessionToken}] [%X{X-Request-ID}] - %msg%n"

management:

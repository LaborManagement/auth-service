# ============================================
# GitHub Actions Workflow: Build & Push to AWS ECR
# Service: auth-service
# ============================================

name: Build and Push to ECR

on:
  push:
    branches:
      - devops
      - devops/*
      - develop
    paths:
      - 'src/**'
      - 'pom.xml'
      - 'Dockerfile'
      - '.github/workflows/build-and-push-ecr.yml'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  AWS_REGION: ap-south-1
  ECR_REPOSITORY: lms/auth-service
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    
    # Set environment based on branch or manual input
    environment: ${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'prod') || 'dev' }}
    
    permissions:
      id-token: write   # Required for OIDC authentication
      contents: read

    steps:
      # ============================================
      # 1. Checkout Code
      # ============================================
      - name: Checkout repository
        uses: actions/checkout@v4

      # ============================================
      # 2. Set up Java 17
      # ============================================
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # ============================================
      # 3. Checkout shared-lib dependency
      # ============================================
      - name: Checkout shared-lib
        uses: actions/checkout@v4
        with:
          repository: LaborManagement/shared-lib
          path: shared-lib
          token: ${{ secrets.PAT_TOKEN }}
          ref: rahulc_branch
      
      - name: Verify shared-lib checkout
        run: |
          echo "üìÇ Verifying shared-lib checkout..."
          if [ ! -d "shared-lib" ]; then
            echo "‚ùå ERROR: shared-lib directory does not exist!"
            exit 1
          fi
          ls -la shared-lib/
          if [ ! -f shared-lib/pom.xml ]; then
            echo "‚ùå ERROR: shared-lib/pom.xml not found!"
            exit 1
          fi
          echo "‚úÖ shared-lib checkout verified"

      # ============================================
      # 4. Configure AWS Credentials
      # ============================================
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      # ============================================
      # 5. Login to Amazon ECR
      # ============================================
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # ============================================
      # 6. Extract metadata for Docker
      # ============================================
      - name: Extract metadata
        id: meta
        run: |
          # Get branch name (sanitized for Docker tags)
          BRANCH_NAME="${{ github.ref_name }}"
          # Replace / with - and remove any invalid characters for Docker tags
          BRANCH_NAME=$(echo "$BRANCH_NAME" | sed 's/\//-/g' | sed 's/[^a-zA-Z0-9._-]//g')
          
          # Extract version from pom.xml
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout 2>/dev/null || echo "1.0.0")
          # Remove -SNAPSHOT suffix if present
          VERSION=$(echo "$VERSION" | sed 's/-SNAPSHOT//')
          
          # Get current date in YYYYMMDD format
          BUILD_DATE=$(date -u +'%Y%m%d')
          BUILD_DATE_ISO=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
          
          # Create the tag: branch-version-date
          IMAGE_TAG="${BRANCH_NAME}-${VERSION}-${BUILD_DATE}"
          
          # Set outputs
          echo "branch_name=${BRANCH_NAME}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "build_date=${BUILD_DATE}" >> $GITHUB_OUTPUT
          echo "build_date_iso=${BUILD_DATE_ISO}" >> $GITHUB_OUTPUT
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          
          echo "üìã Tag Details:"
          echo "   Branch: ${BRANCH_NAME}"
          echo "   Version: ${VERSION}"
          echo "   Date: ${BUILD_DATE}"
          echo "   Full Tag: ${IMAGE_TAG}"

      # ============================================
      # 7. Build Docker Image (Multi-stage build includes shared-lib)
      # ============================================
      - name: Build Docker image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ENV_TAG: ${{ steps.meta.outputs.env_tag }}
          SHORT_SHA: ${{ steps.meta.outputs.short_sha }}
        run: |
          echo "üê≥ Building Docker image with multi-stage build..."
          echo "   shared-lib will be built inside Docker"
          
          # Build the Docker image with multiple tags
          docker build \
            --build-arg BUILD_DATE=${{ steps.meta.outputs.build_date }} \
            --build-arg VCS_REF=${{ github.sha }} \
            --label "org.opencontainers.image.created=${{ steps.meta.outputs.build_date }}" \
            --label "org.opencontainers.image.revision=${{ github.sha }}" \
            --label "org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}" \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:${{ github.sha }} \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:${ENV_TAG} \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:${ENV_TAG}-${SHORT_SHA} \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            .
          
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:${{ github.sha }}" >> $GITHUB_OUTPUT

      # ============================================
      # 8. Push Docker Image to ECR
      # ============================================
      - name: Push Docker image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ENV_TAG: ${{ steps.meta.outputs.env_tag }}
          SHORT_SHA: ${{ steps.meta.outputs.short_sha }}
        run: |
          # Push all tags
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:${{ github.sha }}
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:${ENV_TAG}
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:${ENV_TAG}-${SHORT_SHA}
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          echo "‚úÖ Successfully pushed images to ECR"
          echo "   - $ECR_REGISTRY/$ECR_REPOSITORY:${{ github.sha }}"
          echo "   - $ECR_REGISTRY/$ECR_REPOSITORY:${ENV_TAG}"
          echo "   - $ECR_REGISTRY/$ECR_REPOSITORY:${ENV_TAG}-${SHORT_SHA}"
          echo "   - $ECR_REGISTRY/$ECR_REPOSITORY:latest"

      # ============================================
      # 9. Output Image URI
      # ============================================
      - name: Output image details
        run: |
          echo "## üê≥ Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Repository | \`${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| SHA Tag | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | \`${{ steps.meta.outputs.env_tag }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Date | \`${{ steps.meta.outputs.build_date }}\` |" >> $GITHUB_STEP_SUMMARY

      # ============================================
      # 10. Scan Image for Vulnerabilities
      # ============================================
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          image-ref: '${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        continue-on-error: true
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ============================================
  # Notify on Failure
  # ============================================
  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: build-and-push
    if: failure()
    steps:
      - name: Send failure notification
        run: |
          echo "‚ùå Build failed for auth-service"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
          # Add Slack/Teams notification here if needed

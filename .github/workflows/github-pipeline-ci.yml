# ============================================
# GitHub Actions Workflow: Build & Push to AWS ECR
# Service: auth-service
# ============================================

name: Build and Push to ECR

on:
  push:
    branches:
      - master
      - devops/*
      - develop
    paths:
      - 'src/**'
      - 'pom.xml'
      - 'Dockerfile'
      - '.github/workflows/github-pipeline-ci.yml'
  pull_request:
    branches:
      - master
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  AWS_REGION: ap-south-1
  ECR_REPOSITORY: lms/auth-service

jobs:
  checkout-and-setup:
    name: Checkout & Setup
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.image_tag }}
      branch_name: ${{ steps.meta.outputs.branch_name }}
      build_date: ${{ steps.meta.outputs.build_date }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Checkout shared-lib
        uses: actions/checkout@v4
        with:
          repository: LaborManagement/shared-lib
          path: shared-lib
          token: ${{ secrets.PAT_TOKEN }}
          ref: rahulc_branch

      - name: Verify shared-lib checkout
        run: |
          echo "üìÇ Verifying shared-lib checkout..."
          if [ ! -d "shared-lib" ]; then
            echo "‚ùå ERROR: shared-lib directory does not exist!"
            exit 1
          fi
          ls -la shared-lib/
          if [ ! -f shared-lib/pom.xml ]; then
            echo "‚ùå ERROR: shared-lib/pom.xml not found!"
            exit 1
          fi
          echo "‚úÖ shared-lib checkout verified"

      - name: Extract metadata
        id: meta
        run: |
          BRANCH_NAME="${{ github.ref_name }}"
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          BUILD_DATE=$(date -u +'%Y%m%d')
          if [[ "$BRANCH_NAME" == "develop" ]]; then
            IMAGE_TAG="develop-${BUILD_DATE}-${SHORT_SHA}"
          elif [[ "$BRANCH_NAME" == "main" || "$BRANCH_NAME" == "master" ]]; then
            IMAGE_TAG="master-${BUILD_DATE}"
          elif [[ "$BRANCH_NAME" == devops/* ]]; then
            SAFE_BRANCH=$(echo "$BRANCH_NAME" | sed 's/\//-/g')
            IMAGE_TAG="devops-${SAFE_BRANCH#devops-}-${BUILD_DATE}-${SHORT_SHA}"
          else
            IMAGE_TAG="${BRANCH_NAME}-${BUILD_DATE}"
          fi
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "branch_name=${BRANCH_NAME}" >> $GITHUB_OUTPUT
          echo "build_date=${BUILD_DATE}" >> $GITHUB_OUTPUT

  build-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: checkout-and-setup
    environment: ${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'prod') || 'dev' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Checkout shared-lib
        uses: actions/checkout@v4
        with:
          repository: LaborManagement/shared-lib
          path: shared-lib
          token: ${{ secrets.PAT_TOKEN }}
          ref: rahulc_branch

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ needs.checkout-and-setup.outputs.image_tag }}
        run: |
          echo "üê≥ Building Docker image with multi-stage build..."
          docker build \
            --build-arg BUILD_DATE=${{ needs.checkout-and-setup.outputs.build_date }} \
            --build-arg VCS_REF=${{ github.sha }} \
            --label "org.opencontainers.image.created=${{ needs.checkout-and-setup.outputs.build_date }}" \
            --label "org.opencontainers.image.revision=${{ github.sha }}" \
            --label "org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}" \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:${IMAGE_TAG} \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            .

  push-image:
    name: Push Docker Image to ECR
    runs-on: ubuntu-latest
    needs: build-image
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Push Docker image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ needs.checkout-and-setup.outputs.image_tag }}
        run: |
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:${IMAGE_TAG}
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

  scan-image:
    name: Scan Docker Image
    runs-on: ubuntu-latest
    needs: push-image
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          image-ref: '${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-south-1.amazonaws.com/${{ env.ECR_REPOSITORY }}:${{ needs.checkout-and-setup.outputs.image_tag }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        continue-on-error: true
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  summary:
    name: Output Image Details
    runs-on: ubuntu-latest
    needs: scan-image
    steps:
      - name: Output image details
        run: |
          echo "## üê≥ Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Repository | \`${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-south-1.amazonaws.com/${{ env.ECR_REPOSITORY }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Image Tag | \`${{ needs.checkout-and-setup.outputs.image_tag }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | \`${{ needs.checkout-and-setup.outputs.branch_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Date | \`${{ needs.checkout-and-setup.outputs.build_date }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit SHA | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY

  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [checkout-and-setup, build-image, push-image, scan-image, summary]
    if: failure()
    steps:
      - name: Send failure notification
        run: |
          echo "‚ùå Build failed for auth-service"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
          # Add Slack/Teams notification here if needed

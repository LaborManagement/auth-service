# ============================================
# GitHub Actions Workflow: Build & Push to AWS ECR
# Service: auth-service
# ============================================

name: Build and Push to ECR

on:
  push:
    branches:
      - master
      - devops/*
      - develop
    paths:
      - 'src/**'
      - 'pom.xml'
      - 'Dockerfile'
      - '.github/workflows/github-pipeline-ci.yml'
  pull_request:
    branches:
      - master
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  AWS_REGION: ap-south-1
  ECR_REPOSITORY: lms/auth-service
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.image_tag }}
      branch_name: ${{ steps.meta.outputs.branch_name }}
      build_date: ${{ steps.meta.outputs.build_date }}
      ecr_registry: ${{ steps.login-ecr.outputs.registry }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Checkout shared-lib
        uses: actions/checkout@v4
        with:
          repository: LaborManagement/shared-lib
          path: shared-lib
          token: ${{ secrets.PAT_TOKEN }}
          ref: rahulc_branch

      - name: Verify shared-lib checkout
        run: |
          echo " Verifying shared-lib checkout..."
          if [ ! -d "shared-lib" ]; then
            echo " ERROR: shared-lib directory does not exist!"
            exit 1
          fi
          ls -la shared-lib/
          if [ ! -f shared-lib/pom.xml ]; then
            echo " ERROR: shared-lib/pom.xml not found!"
            exit 1
          fi
          echo " shared-lib checkout verified"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract metadata
        id: meta
        run: |
          BRANCH_NAME="${{ github.ref_name }}"
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          BUILD_DATE=$(date -u +'%Y%m%d')

          if [[ "$BRANCH_NAME" == "develop" ]]; then
            IMAGE_TAG="develop-${BUILD_DATE}-${SHORT_SHA}"
          elif [[ "$BRANCH_NAME" == "main" || "$BRANCH_NAME" == "master" ]]; then
            IMAGE_TAG="master-${BUILD_DATE}"
          elif [[ "$BRANCH_NAME" == devops/* ]]; then
            SAFE_BRANCH=$(echo "$BRANCH_NAME" | sed 's/\//-/g')
            IMAGE_TAG="devops-${SAFE_BRANCH#devops-}-${BUILD_DATE}-${SHORT_SHA}"
          else
            IMAGE_TAG="${BRANCH_NAME}-${BUILD_DATE}"
          fi

          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "branch_name=${BRANCH_NAME}" >> $GITHUB_OUTPUT
          echo "build_date=${BUILD_DATE}" >> $GITHUB_OUTPUT

      - name: Build Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.meta.outputs.image_tag }}
        run: |
          echo " Building Docker image with multi-stage build..."
          echo "   shared-lib will be built inside Docker"
          echo "   Tag: ${IMAGE_TAG}"
          docker build \
            --build-arg BUILD_DATE=${{ steps.meta.outputs.build_date }} \
            --build-arg VCS_REF=${{ github.sha }} \
            --label "org.opencontainers.image.created=${{ steps.meta.outputs.build_date }}" \
            --label "org.opencontainers.image.revision=${{ github.sha }}" \
            --label "org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}" \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:${IMAGE_TAG} \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            .

  push:
    name: Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    environment: ${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'prod') || 'dev' }}
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Pull Docker image from previous job
        run: |
          aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin ${{ needs.build.outputs.ecr_registry }}
          docker pull ${{ needs.build.outputs.ecr_registry }}/${{ env.ECR_REPOSITORY }}:${{ needs.build.outputs.image_tag }}

      - name: Push Docker image to ECR
        run: |
          docker push ${{ needs.build.outputs.ecr_registry }}/${{ env.ECR_REPOSITORY }}:${{ needs.build.outputs.image_tag }}
          docker push ${{ needs.build.outputs.ecr_registry }}/${{ env.ECR_REPOSITORY }}:latest

      - name: Output image details
        run: |
          echo "## Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Repository | \`${{ needs.build.outputs.ecr_registry }}/${{ env.ECR_REPOSITORY }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Image Tag | \`${{ needs.build.outputs.image_tag }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | \`${{ needs.build.outputs.branch_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Date | \`${{ needs.build.outputs.build_date }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit SHA | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
name: Deploy ECS Service - Auth

on:
  workflow_run:
    workflows: ["Build and Push to ECR"]
    types:
      - completed
    branches:
      - develop

env:
  AWS_REGION: ap-south-1
  TASK_FAMILY: lms-auth-service-dev-task
  ECR_REPO: 695546167399.dkr.ecr.ap-south-1.amazonaws.com/lms/auth-service
  CONTAINER_NAME: dev-auth-service
  ECS_CLUSTER: lms-services-dev
  ECS_SERVICE: lms-auth-service-dev-task-service-d4p5ubg2

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Download image tag artifact
        uses: actions/download-artifact@v4
        with:
          name: image_tag

      - name: Read image tag
        id: read_tag
        run: |
          IMAGE_TAG=$(cat image_tag.txt)
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Fetch current task definition
        id: fetch-task-def
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ env.TASK_FAMILY }} \
            --query taskDefinition > task-def.json

      - name: Render new task definition with updated image
        id: render-task-def
        run: |
          IMAGE_URI="${{ env.ECR_REPO }}:${{ env.IMAGE_TAG }}"
          export IMAGE_URI
          export CONTAINER_NAME="${{ env.CONTAINER_NAME }}"
          jq --arg IMAGE "$IMAGE_URI" --arg NAME "$CONTAINER_NAME" '
            .containerDefinitions |=
            map(if .name == $NAME then .image = $IMAGE else . end)
            | del(
              .taskDefinitionArn,
              .revision,
              .status,
              .requiresAttributes,
              .compatibilities,
              .registeredAt,
              .registeredBy
            )
          ' task-def.json > new-task-def.json

      - name: Register new task definition
        id: register-task-def
        run: |
          TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://new-task-def.json \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          echo "TASK_DEF_ARN=$TASK_DEF_ARN" >> $GITHUB_ENV

      - name: Deploy ECS service
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }} \
            --task-definition $TASK_DEF_ARN \
            --force-new-deployment